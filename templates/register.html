{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>
<form method="post">
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <small class="form-text text-muted">Пароль должен содержать минимум 12 символов, включая заглавные и строчные буквы, цифры и специальные символы.</small>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
